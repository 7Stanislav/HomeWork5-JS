<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  .content {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .content-item {
    width: 30%;
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
  }

  .content-item img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="content"></div>

<script src="data.js"></script>
<script>
  "use strict";

  const data = JSON.parse(datainfo);

  const contentContainer = document.querySelector('.content');

  data.forEach(function(item) {
    const imageElement = document.createElement('img');
    imageElement.src = item.url;

    const headerElement = document.createElement('h2');
    headerElement.textContent = item.id;

    const paragraphElement = document.createElement('p');
    paragraphElement.textContent = "Это описание для " + item.id;

    const contentItem = document.createElement('div');
    contentItem.classList.add('content-item');

    contentItem.appendChild(imageElement);
    contentItem.appendChild(headerElement);
    contentItem.appendChild(paragraphElement);

    contentContainer.appendChild(contentItem);
  });
</script>

</body>
</html>
